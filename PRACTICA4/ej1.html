<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
        }
    </style>
    <script>
        function ejercicioUno() {
            let texto = prompt("EJ1 // Escribe un texto: ");
            texto = texto.trim();

            if (!isNaN(texto)) {
                const numero = parseFloat(texto);

                if (numero >= 1000 && numero < 1e9) {
                    return true;
                }
            }
        }

        /* if (ejercicioUno()) {
            alert("El texto es un número de más de 3 dígitos y menos de 9.");
        } */

        function ejercicioDos() {
            let texto = prompt("EJ2 // Escribe un texto: ");
            var patron = /^\d{4}:\d{2}:\d{2}$/;

            if (patron.test(texto)) {
                var partes = texto.split(":");
                var anio = parseInt(partes[0], 10);
                var dia = parseInt(partes[1], 10);
                var mes = parseInt(partes[2], 10);

                if (
                    anio >= 1000 && anio <= 9999 &&
                    mes >= 1 && mes <= 12 &&
                    dia >= 1 && dia <= 31
                ) {
                    return true;
                }
            }
        }

        /* if (ejercicioDos()) {
            alert("El texto es una fecha válida en formato aaaa:dd:mm.");
        } */

        function ejercicioTres() {
            let texto = prompt("EJ3 // Escribe un texto: ");
            let checkboxLista = document.querySelectorAll(`input[type='checkbox'][name='${texto}']`);

            checkboxLista.forEach(element => {
                if (element.checked) {
                    return true;
                }
            });
        }

        function ejercicioCuatro() {
            let texto = prompt("EJ4 // Escribe un texto: ");
            let radioLista = document.querySelectorAll(`input[type='radio'][name='${texto}']`);

            radioLista.forEach(element => {
                if (element.checked) {
                    return true;
                }
            });
        }
    </script>
</head>

<body>
    <input type="checkbox" name="uno" id="uno">
    <input type="checkbox" name="dos" id="dos">
    <input type="checkbox" name="tres" id="tres">
    <input type="checkbox" name="cuatro" id="cuatro">
    <input type="checkbox" name="cinco" id="cinco">
    <button onclick="ejercicioTres()">EJ3</button>

    <br>

    <input type="radio" name="num" id="uno">
    <input type="radio" name="num" id="dos">
    <input type="radio" name="num" id="tres">
    <input type="radio" name="num" id="cuatro">
    <input type="radio" name="num" id="cinco">
    <button onclick="ejercicioCuatro()">EJ4</button>
</body>

</html>
