<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio 3</title>
<script type="text/javascript">
function anade() {
    let contenido = prompt("Nuevo elemento para la lista: ");
    let elementoUl = document.getElementById("lista");
    let nuevoLi = document.createElement("li");
    nuevoLi.innerHTML = contenido;
    elementoUl.appendChild(nuevoLi);

    // elementoUl.insertBefore(nuevoLi, elementoUl.firstElementChild); // Para a√±adir en el principio

    // elementoUl.insertAdjacentHTML("beforebegin", `<li>${contenido}</li>`); // Igual que el anterior y con beforeend al final

    // elementoUl.insertAdjacentElement("beforeend", contenido);
}
</script>
</head>
<body>
<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>
<input type="button" value="Anadir elemento" onclick="anade();">
</body>
</html>
