<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
  <link rel="icon" type="image/x-icon" href="../IMG/LOGOS/prodigy-48.png" />
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="../JS/jquery.js"></script>
  <script src="../JS/login.js"></script>
  <title>Monstruo de los Juegos</title>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <!-- Formulario de registro -->
      <form class="register-form" action="../PHP/anadirCliente.php" method="POST">
        <div class="logo-480">
          <a href="index.html">
            <img src="../IMG/LOGOS/prodigy-480.png" alt="Logo monstruo">
            <h2>Monstruo de los Juegos</h2>
          </a>
        </div>
        <!-- Campos de registro -->
        <div class="input-flotante">
          <input type="text" id="register-nombre" name="register-nombre" />
          <label for="register-nombre">Nombre</label>
        </div>
        <div class="input-flotante">
          <input type="email" id="register-correo" name="register-correo" />
          <label for="register-correo">Correo electrónico</label>
          <span id="correo-existente" class="correo-existente">El correo ya esta registrado.</span>
        </div>
        <div class="input-flotante">
          <input type="password" id="register-contrasena" name="register-contrasena" />
          <label for="register-contrasena">Contraseña</label>
          <span id="campos-vacios" class="campos-vacios">Tiene que rellenar todos los campos.</span>
        </div>
        <button type="submit" name="registrarse">Registrarse</button>
        <p class="message-register">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
      </form>

      <!-- Formulario de inicio de sesión -->
      <form class="login-form">
        <div class="logo-480">
          <a href="index.html">
            <img src="../IMG/LOGOS/prodigy-480.png" alt="Logo monstruo">
            <h2>Monstruo de los Juegos</h2>
          </a>
        </div>
        <!-- Campos de inicio de sesión -->
        <div class="input-flotante">
          <input type="email" id="login-correo" />
          <label for="login-correo">Correo electrónico</label>
        </div>
        <div class="input-flotante">
          <input type="password" id="login-contrasena" />
          <label for="login-contrasena">Contraseña</label>
          <span id="login-error" class="login-error">Correo o contraseña incorrectos.</span>
        </div>
        <button type="button" onclick="iniciarSesion()">Iniciar sesión</button>
        <!-- Opciones de inicio de sesión -->
        <div class="login-bottom">
          <input type="checkbox" id="recuerdame" name="recuerdame">
          <label for="recuerdame"> Recuérdame</label>
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <p class="message-login">¿Todavía no tienes cuenta? <a href="#">Crear una cuenta</a></p>
      </form>
    </div>
  </div>
</body>

</html>
