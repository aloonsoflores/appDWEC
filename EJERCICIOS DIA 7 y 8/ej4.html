<!-- crea una función que reciba como parámetro una frase y devuelva el número de palabras que contiene  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function recibirFrase() {
            var frase = prompt('Escribe una frase');
            var palabras = frase.split(/\s+/);
            console.log("Numero de palabras:");
            console.log(palabras.length);
        }

        recibirFrase();
    </script>
</head>

</body>
</html>
