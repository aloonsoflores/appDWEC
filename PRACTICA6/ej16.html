    <script>

            x = $('<div class="contenedor"></div>').appendTo(document.body);
            for (let i = 0; i < 300; i++) {
                $(x).append('<img src="" alt="IMG">');

            $(document.body).append('<select name="select" id="select"></select>');

                $("#select").append(`<option value="OPTION${i+1}">OPTION${i+1}</option>`);
                
            }
        });
